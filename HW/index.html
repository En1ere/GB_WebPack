<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datetime superapp</title>
    <script src="./scripts/main.js" type="module"></script>
    <link rel="stylesheet" href="/styles/style.css">
</head>

<body>

    <header>

        <a href="#" class="link__datecalc active">Калькулятор дат</a>
        <a href="#" class="link__timer">Таймер</a>

    </header>

    <div class="block__dates">
        <form id="datecalc">
            <h3>Калькулятор дат</h3>
            <label>
                <strong>Первая дата:</strong>
                <input type="date" name="firstDate" />
            </label>
            <label>
                <strong>Вторая дата:</strong>
                <input type="date" name="secondDate" />
            </label>
            <button type="submit">Расчитать промежуток</button>
            <p id="datecalc__result"></p>
        </form>
    </div>

    <div class="block__timer hidden">
        <h3>Таймер</h3>
        <input type="text" name="time" id="time" placeholder="Введите время в секундах">
        <button id="timerStartBtn">Старт</button>
        <button id="timerStopBtn">Стоп</button>
        <div>
            <p id="timer">0:0:0</p>
            <p id="timerInfo"></p>
        </div>

    </div>

</body>

</html>
